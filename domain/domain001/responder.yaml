---
cloud_vpn_responder_provider: "rhel"
cloud_vpn_responder_provisioner: "aws"
cloud_vpn_responder_aws_region: "eu-central-1"
cloud_vpn_responder_vpc_cidr: 10.0.0.0/16
cloud_vpn_responder_cidr: 10.0.0.0/24
cloud_vpn_responder_private_ip: 10.0.0.10

# Move this to the initiator spec to loadbalance initiators among multiple interfaces
cloud_vpn_responder_tunnel_interface: "vti0"
cloud_vpn_responder_outside_interface: eth0
